<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>

</head>
<body>
<div id="app">
     <!--子组件-->
    <com1 v-bind:parentmsg="msg"></com1>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '父组件数据...'
        },
        methods: {},
        components: {
            com1: {
                data() {
                    return {
                        title: '子组件title',
                        content: '子组件content'
                    }
                },
                template: '<h1 @click="change">子组件访问父组件数据：{{ parentmsg }}</h1>',
                //在 props 数组中，通过定义父组件传递过来的 parentmsg 属性，才能使用这个数据
                props: ['parentmsg'],
                methods: {
                    change() {
                        this.parentmsg = '子组件修改了'
                    }
                }
            }
        }
    })
</script>
</body>
</html>

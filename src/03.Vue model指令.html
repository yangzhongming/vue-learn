<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id = "app">
        {{msg}}
        <input type="text" v-bind:value="msg">
        <input type="text" v-model:value="msg">
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'this is msg...'
        },

    })
</script>
</html>

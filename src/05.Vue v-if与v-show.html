<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="myclick">
    <h3 v-if="flag">v-if显示</h3>
    <h3 v-show="flag">v-show显示</h3>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false,
        },
        methods:{
            myclick(){
                this.flag = !this.flag
            }

        }
    })
</script>
</html>

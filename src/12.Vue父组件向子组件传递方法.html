<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue-2.4.0.js"></script>

</head>
<body>
<div id="app">
     <!--子组件-->
    <com1 @func="show"></com1>
</div>

<template id="tmpl">
    <div>
        <h1>这是子组件</h1>
        <!--调用父组传递过来的fun方法-->
        <input type="button" value="子组件按钮" @click="myclick">
    </div>
</template>

<script>
    var com1 = {
        template: '#tmpl',
        data(){
            return {
                user:{ username: 'jack',age:19}
            }
        },
        methods:{
            myclick() {
                //通过$emit，调用父组件方法func
                this.$emit('func',this.user)
            }
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {
            msgFromSonn: null,
        },
        methods: {
            show(data){
                this.msgFromSonn = data
            }
        },
        components: {
            com1:com1
        }
    })
</script>
</body>
</html>
